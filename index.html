<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupermotoLK</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>SupermotoLK</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterProducts()" />
  </div>

  <div class="category-filter">
    <select id="categorySelect" onchange="filterProducts()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="products" id="productContainer"></div>

  <a class="whatsapp-btn" href="https://wa.me/94764474693" target="_blank">WhatsApp</a>

  <script src="script.js"></script>
  <!-- Image Preview Modal -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modalImage">
</div>
</body>
</html>
